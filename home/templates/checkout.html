{% extends "base.html" %}
{% block start %}

<nav class="navbar navbar-expand-lg p-1 bg-body-tertiary fixed-top card shadow-lg">
    <div class="container-fluid">
      <a class="navbar-brand fs-4" href="/"><img src="/media/logo/EYN_edited.png" alt="..." style="height: 30px; margin-bottom: 4px;"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!--Side bar-->
      <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <!-- sidebar header -->
        <div class="offcanvas-header text-white border-bottom">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
          <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/orders/">Your orders</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <a href="/wishlist/"><div class="btn btn-warning icon1"><i class="fa-solid fa-heart"></i><span class="wishlist badge text-bg-secondary rounded-pill">{{w_length}}</span></div></a>
        <a href="/cart/"><div class="btn btn-primary mx-1"><i class="fa-solid fa-cart-shopping"></i>
          <span class="wishlist badge text-bg-secondary rounded-pill">{{length}}</span></a></div></a>
        <a class="btn btn-danger mx-2" href="/logout/"><i class="fa-solid fa-right-from-bracket"></i></a>
        </div>
        </div>
      </div>
    </div>
  </nav>
  

<div class="container" style="margin-top: 66px;">
    <h3>Checkout</h3>
<form class="row g-3 mt-2 shadow-lg" method="post">
    {% csrf_token %}
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Name</label>
      <input type="text" name="name" class="form-control" id="inputEmail4" required>
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Email</label>
      <input type="email" name="email" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" name="Address" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" name="city" class="form-control" id="inputCity" required>
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" name="state"  class="form-select" required>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Delhi">Delhi</option>
        <option value="Puducherry">Puducherry</option>
      </select>
    </div>
    <div class="">
        <label for="inputZip" class="form-label">Phone Number</label>
        <input type="number" name="phone_number" form-control" id="inputZip" required>
    </div>
    <div class="">
        <label for="inputZip" class="form-label">Pincode</label>
        <input type="number" name="pincode" form-control" id="inputZip" minlength="6" maxlength="6" required>
    </div>
    <div class="method">
      <div class="card border-success mb-3" style="max-width: 18rem;">
        <div class="card-header bg-transparent border-success">Select Payment method</div>
        <div class="card-body text-success">
          <div class="form-check active">
            <input class="form-check-input" type="checkbox" name="method" value="COD" id="flexCheckDefault" required>
            <label class="form-check-label" for="flexCheckDefault">
              <h5 class="card-title">Cash on delivery</h5>
            </label>
          </div>
          <p class="card-text">Product will be delivered before 7 workig days <b>Free shipping</b></p>
        </div>
        <div class="card-footer bg-transparent border-success">Online payments are currently unavailable Go with Cash On Delivery</div>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-warning">Checkout</button>
    </div>
  </form>
</div>
{% endblock %}
